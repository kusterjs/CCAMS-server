name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: Infomaniak

    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy code to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}
        cd ${DEPLOY_PATH:-TEST}
        git checkout main
        git pull origin

    - name: Create folder structure
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}
        mkdir -p bin data/geojson data/topsky debug log

    - name: Run PHP service scripts
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}
        php vatsim.php --r=vatsim-status
        php vatsim.php --r=vatsim-data
        php vatsim.php --r=vatspy-data
        php vatsim.php --r=vatspy-geojson
        php geojson.php
        php rangecollect.php

        